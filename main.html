<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  //Your code goes here
const textArea = document.getElementById("textArea");
    const typesOfVoices = document.getElementById("typesOfVoices");
    const rate = document.getElementById("rate");
    const pitch = document.getElementById("pitch");
    const playBtn = document.getElementById("play");
    const stopBtn = document.getElementById("stop");

    let voices = [];

    function getVoices() {
      voices = speechSynthesis.getVoices();
      typesOfVoices.innerHTML = ""; // clear old options

      if (voices.length === 0) {
        const option = document.createElement("option");
        option.textContent = "No voices available";
        typesOfVoices.append(option);
        return;
      }

      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        typesOfVoices.append(option);
      });

      typesOfVoices.selectedIndex = 0; // default voice
    }

    speechSynthesis.onvoiceschanged = getVoices;

    function speak() {
      if (!textArea.value.trim()) return;

      const utterance = new SpeechSynthesisUtterance(textArea.value);

      if (voices[typesOfVoices.value]) {
        utterance.voice = voices[typesOfVoices.value];
        utterance.lang = voices[typesOfVoices.value].lang;
      }

      utterance.rate = parseFloat(rate.value);
      utterance.pitch = parseFloat(pitch.value);

      speechSynthesis.cancel(); // cancel ongoing speech
      speechSynthesis.speak(utterance);
    }

    function stopSpeaking() {
      speechSynthesis.cancel();
    }

    playBtn.addEventListener("click", speak);
    stopBtn.addEventListener("click", stopSpeaking);

    // Restart speech on voice, rate, pitch changes if already speaking
    [typesOfVoices, rate, pitch].forEach(el => {
      el.addEventListener("change", () => {
        if (speechSynthesis.speaking) {
          speak();
        }
      });
    });
</script>

</body>
</html>
